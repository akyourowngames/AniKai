services:
  - type: web
    name: anikai-stream
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/onlinestream/providers
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: ANILIST_REDIRECT_URI
        sync: false
      - key: ANILIST_CLIENT_ID
        sync: false
      - key: ANILIST_CLIENT_SECRET
        sync: false
      - key: ANILIST_TOKEN
        sync: false
      - key: SEANIME_BASE_URL
        sync: false
      - key: SEANIME_BASE_URLS
        sync: false
      - key: SEANIME_TIMEOUT_MS
        value: "12000"
      - key: ANICRUSH_TIMEOUT_MS
        value: "30000"
      - key: HIANIME_TIMEOUT_MS
        value: "20000"
      - key: TATAKAI_BASE_URL
        sync: false
      - key: TATAKAI_TIMEOUT_MS
        value: "20000"
      - key: ONLINESTREAM_API_BASE_URL
        sync: false
  - type: web
    name: anikai-tatakai
    runtime: node
    rootDir: tatakaiapi
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DEPLOYMENT_ENV
        value: render
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: CACHE_TTL_SECONDS
        value: "300"
      - key: BASE_URL
        sync: false
      - key: API_HOSTNAME
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_AUTH_KEY
        sync: false
